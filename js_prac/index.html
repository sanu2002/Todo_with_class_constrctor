<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="app.handleclick()" type="button">btn-1</button>


    <script>

        class React {

            constructor() {
                this.name = 'sanu';
                this.url = 'https://facebook.com';

                // Adding event listener with the correct method reference
                document.querySelector('button').addEventListener('click', this.handleclick.bind(this));
            }

            handleclick() {
                console.log('clicked');
                console.log(this.url);
            }

        }

        // Creating an instance of the React class
        const app = new React();

    </script>

</body>
</html>
